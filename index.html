<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        referrerpolicy="no-referrer"
        rel="stylesheet" />

  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Comfort Shopping</title>
</head>

<body>
  <nav class="navbar">
    <div class="burger">
      <div class="layer1"></div>
      <div class="layer2"></div>
      <div class="layer3"></div>
    </div>
    <div class="logo">
      <span class="logo-text">
        <i class="fa fa-paypal" style="margin-right: 0.1em;"></i>Comfort
        <span style="color: #f09d51; font-size: 1.1em;">Shopping</span>
      </span>
    </div>

    <div class="menubar">
      <ul class="list">
        <li class="list-items">
          <a href="#">HOME</a>
        </li>
        <li class="list-items">
          <a href="#">PRODUCTS</a>
        </li>
        <li class="list-items">
          <a href="#">PRICINGS</a>
        </li>
        <li class="list-items">
          <a href="#">ABOUT US</a>
        </li>
      </ul>
    </div>
    <div class="cart">
      <i class="fa fa-shopping-cart fa-1x"></i>
      <div class="number-of-items">
        <span class="noi">0</span>
      </div>
    </div>
  </nav>
  <section class="section1">
    <div class="banner">
      <h1>FIND YOUR FAVORITE PRODUCTS HERE!</h1>
      <a href="#products">SHOP NOW</a>
    </div>
  </section>

  <section class="section 2" id="products">
    <div class="title">
      <h1>PRDUCTS WE OFFER!!</h1>
    </div>
    <div class="product"></div>
  </section>
  <div class="cart-sidebar">
    <div class="cart">
      <span class="close-cart">
        <i class="fa fa-times"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content"></div>
    </div>
    <div class="total-sum">
      <h1>
        Your Total: $
        <span class="total-amount">0</span>
      </h1>
    </div>
    <div class="clear-cart">
      <button class="btn clear-cart btn">Clear Cart</button>
    </div>
    <div class="clear-cart">
      <button class="btn clear-cart-btn">Procced</button>
    </div>
  </div>
  <div class="menu-sidebar">
    <div class="close-menu">
      <i class="fa fa-times"></i>
    </div>
    <div class="menu-menubar">
      <ul class="menu-list">
        <li class="menu-list-items">
          <a href="#">HOME</a>
        </li>
        <li class="menu-list-items">
          <a href="#">CATEGORIES</a>
        </li>
        <li class="menu-list-items">
          <a href="#">PRICINGS</a>
        </li>
        <li class="menu-list-items">
          <a href="#">ABOUT US</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script defer src="https://replit.com/public/js/replit-badge.js" theme="blue">
  </script>
</body>
</html>

<!--cdnjs.com/librafies/font-awesome-->
